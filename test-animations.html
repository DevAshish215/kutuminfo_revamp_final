<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Test</title>
    <link rel="stylesheet" href="styles.css">
    <script src="navigation.js" defer></script>
    <style>
        body { 
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        .test-section {
            padding: 100px 20px;
            text-align: center;
            min-height: 400px;
        }
        .section-1 { background-color: #f0f0f0; }
        .section-2 { background-color: #e0e0e0; }
        .section-3 { background-color: #d0d0d0; }
        .section-4 { background-color: #c0c0c0; }
        .item {
            width: 200px;
            height: 200px;
            margin: 20px;
            display: inline-block;
            background-color: #003366;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="test-section section-1">
        <h1>Section 1</h1>
        <p>Scroll down to see animation effects</p>
    </div>
    
    <section class="test-section section-2 reveal-section">
        <h1>Section 2</h1>
        <p>This section should animate from bottom</p>
        <div class="reveal-item item">Item 1</div>
        <div class="reveal-item item">Item 2</div>
        <div class="reveal-item item">Item 3</div>
    </section>
    
    <section class="test-section section-3 reveal-section">
        <h1>Section 3</h1>
        <p>This section should animate from bottom</p>
        <div class="reveal-item item">Item 4</div>
        <div class="reveal-item item">Item 5</div>
        <div class="reveal-item item">Item 6</div>
    </section>
    
    <section class="test-section section-4 reveal-section">
        <h1>Section 4</h1>
        <p>This section should animate from bottom</p>
        <div class="reveal-item item">Item 7</div>
        <div class="reveal-item item">Item 8</div>
        <div class="reveal-item item">Item 9</div>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
